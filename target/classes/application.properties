quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.jdbc.max-size=16

quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.validate-on-migrate=true
quarkus.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yml

quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.database.default-schema=public

quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui.html

quarkus.security.jaxrs.deny-unannotated-endpoints=true
quarkus.security.auth.enabled-in-dev-mode=true

quarkus.http.auth.basic=true
quarkus.http.host=localhost
quarkus.http.port=8080

quarkus.http.auth.form.login-page=/login.html
quarkus.http.auth.form.enabled=true
